<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lyon Etyo" />
    <meta name="description" content="Text to Speech and Speech Recognition app" />
    <meta name="keywords" content="text to speech,speech recognition" />
    <meta name="theme-color" content="#80d9ff" />
    <title>Katakanlah</title>
    <link rel="apple-touch-icon" href="/images/icons/maskable_icon_x192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/app.js" defer></script>
    <script src="/js/text_2_speech.js" defer></script>
  </head>
  <body>
    <!-- Awal Header, Berisi judul aplikasi dan ink bantuna -->
    <header>
      <div class="container">
        <h2>Katakanlah</h2>
      </div>
      <!-- prettier-ignore -->
      <a class="link link-feedback" title="Beri Tanggapan" href="https://shorturl.at/fqGOV" >
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17l-.59.59-.58.58V4h16v12zm-9.5-2H18v-2h-5.5zm3.86-5.87c.2-.2.2-.51 0-.71l-1.77-1.77c-.2-.2-.51-.2-.71 0L6 11.53V14h2.47l5.89-5.87z"/></svg>
      </a>
      <!-- prettier-ignore -->
      <a class="link link-help" title="Bantuan" href="/pages/help.html">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
      </a>
    </header>
    <!-- Akhir Header -->

    <!-- Awal Main, berisi markup utama aplikasi -->
    <main>
      <div class="container">
        <div class="row">
          <textarea
            class="area-teks text-2-speech"
            placeholder="Masukan teksmu disini..."
          ></textarea>
        </div>
        <div class="row">
          <label for="langlist" title="Bahasa yang dipakai untuk berbicara">Bahasa</label>
          <select class="langlist" id="langlist" aria-label="Pilihan bahasa">
            <option>Pilih Bahasa</option>
          </select>
        </div>
        <div class="row">
          <label for="rate" title="Kecepatan berbicara">
            Kecepatan <span class="label-value rate">1.0</span>
          </label>
          <input type="range" name="rate" min="0.2" max="2" step="0.2" value="1" />
        </div>
        <div class="row">
          <label for="pitch" title="Ketinggian suara bicara">
            Ketinggian <span class="label-value pitch">1.0</span>
          </label>
          <input type="range" name="pitch" min="0.2" max="2" step="0.2" value="1" />
        </div>
        <div class="btn-group">
          <button class="btn btn-katakanlah">Katakanlah</button>
          <button class="btn btn-pause" disabled>Jeda</button>
          <button class="btn btn-stop" disabled>Hentikan</button>
        </div>
      </div>
    </main>
    <!-- Akhir main -->

    <!-- Awal footer, berisi navigasi menu -->
    <footer>
      <nav class="bottom-navigation">
        <ul class="nav-container">
          <li class="nav-item">
            <a aria-current="page" href="/" class="nav-link active">
              <!-- prettier-ignore -->
              <span class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
              </span>
              <span>Teks ke Suara</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/speech_2_text.html" class="nav-link">
              <!-- prettier-ignore -->
              <span class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm-1.2-9.1c0-.66.54-1.2 1.2-1.2s1.2.54 1.2 1.2l-.01 6.2c0 .66-.53 1.2-1.19 1.2s-1.2-.54-1.2-1.2V5.9zm6.5 6.1c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.41 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
              </span>
              <span>Suara ke Teks</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <!-- Akhir footer -->
  </body>
</html>
