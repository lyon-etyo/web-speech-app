<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lyon Etyo" />
    <meta name="description" content="Text to Speech and Speech Recognition app" />
    <meta name="keywords" content="text to speech,speech recognition" />
    <meta name="theme-color" content="#80d9ff" />
    <title>Katakanlah</title>
    <link rel="apple-touch-icon" href="/images/icons/maskable_icon_x192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/app.js" defer></script>
    <script src="/js/text_2_speech.js" defer></script>
  </head>
  <body>
    <!-- Awal Header, Berisi judul aplikasi dan ink bantuna -->
    <header>
      <div class="container">
        <h2>Katakanlah</h2>
      </div>
      <a class="help" title="Bantuan" href="#">?</a>
    </header>
    <!-- Akhir Header -->

    <!-- Awal Main, berisi markup utama aplikasi -->
    <main>
      <div class="container">
        <div class="row">
          <textarea
            class="text"
            cols="30"
            rows="10"
            placeholder="Masukan teksmu disini..."
          ></textarea>
        </div>
        <div class="row">
          <div class="col">
            <label for="langlist" title="Bahasa yang dipakai untuk berbicara">Bahasa</label>
            <select class="langlist" name="langlist" id="langlist" aria-label="Pilihan bahasa">
              <option>Pilih Bahasa</option>
            </select>
          </div>
          <div class="col">
            <label for="rate" title="Kecepatan berbicara"
              >Kecepatan <span class="label-value rate">1.0</span></label
            >
            <input type="range" name="rate" min="0.2" max="2" step="0.2" value="1" />
          </div>
          <div class="col">
            <label for="pitch" title="Ketinggian suara bicara"
              >Ketinggian <span class="label-value pitch">1.0</span></label
            >
            <input type="range" name="pitch" min="0.2" max="2" step="0.2" value="1" />
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-katakanlah">Katakanlah</button>
          <button class="btn btn-pause" disabled>Jeda</button>
          <button class="btn btn-stop" disabled>Hentikan</button>
        </div>
      </div>
    </main>
    <!-- Akhir main -->

    <!-- Awal footer, berisi navigasi menu -->
    <footer>
      <nav>
        <ul>
          <li>
            <a aria-current="page" href="/" class="nav-link active"
              >&#128488; <span>Teks ke Suara</span></a
            >
          </li>
          <li>
            <a href="/pages/speech_2_text.html" class="nav-link"
              >&#128483; <span>Suara ke Teks</span></a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <!-- Akhir footer -->
  </body>
</html>
