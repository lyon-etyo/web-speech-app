<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lyon Etyo" />
    <meta name="description" content="Text to Speech and Speech Recognition app" />
    <meta name="keywords" content="text to speech,speech recognition" />
    <meta name="theme-color" content="#80d9ff" />
    <title>Katakanlah</title>
    <link rel="apple-touch-icon" href="/images/icons/maskable_icon_x192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h2>Katakanlah</h2>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="10"
            placeholder="Masukan teks disini..."
          ></textarea>
        </div>
        <div class="row">
          <div class="col">
            <label for="langlist">Bahasa</label>
            <select name="langlist" id="langlist" aria-label="Pilihan bahasa"></select>
          </div>
          <div class="col">
            <label for="rate">Kecepatan: <span class="rate">1.0</span></label>
            <input type="range" id="rate" min="0.5" max="2.0" step="0.1" value="1.0" />
          </div>
        </div>
        <div>
          <button class="btn btn-katakan" type="button">Katakan</button>
          <button class="btn btn-pause" type="button">Jeda</button>
          <button class="btn btn-stop" type="button">Hentikan</button>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a aria-current="page" href="#">&#128488; <span>Teks ke Suara</span></a>
          </li>
          <li>
            <a href="#">&#128483; <span>Suara ke Teks</span></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
